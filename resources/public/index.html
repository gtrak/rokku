
<!DOCTYPE html>
<html lang="en" ng-app="myApp" id="root">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Le styles -->
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      * { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }

      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }

    </style>
    <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>
    <div style="height:100px"></div>
    <div class="container span6 offset4">
      
      <group>
        <btn icon="icon-chevron-left" key="A">Back</btn>
        <btn icon="icon-arrow-up"></btn>
        <btn icon="icon-home">Home</btn>
      </group>
      
      <group>
        <btn icon="icon-arrow-left"></btn>
        <btn icon="icon-ok">OK</btn>
        <btn icon="icon-arrow-right"></btn>
      </group>
      
      <group>
        <btn icon="icon-step-backward">Replay</btn>
        <btn icon="icon-arrow-down"></btn>
        <btn icon="icon-asterisk"></btn>
      </group>
      <div style="height:20px"></div>
      
      <group>
        <btn icon="icon-backward"></btn>
        <btn icon="icon-play"><i class="icon-pause"></i></btn>
        <btn icon="icon-fast-forward"></btn>
      </group>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>

    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="/properties.js"></script>
    <script src="/main.js"></script>
    <script src="/directives.js"></script>


  </body>
</html>
