
<!DOCTYPE html>
<html lang="en" ng-app="myApp" id="root">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Le styles -->
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      * { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }

      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }

      .btn {
        background-image:none;
      }

    </style>
    <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body class="container">

    <div class="span4">
      <table ng-controller="cljs" ng-init="keys = main.legend()"
    class="table table-striped table-bordered">
        <thead>
          <caption>Legend</caption>
          <tr>
            <th>Keyboard-Key</th>
            <th>Function</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="key in keys">
            <td>{{key[0]}}</td>
            <td>{{key[1]}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="span6">
      
      <group>
        <btn icon="icon-chevron-left" key="back">Back</btn>
        <btn icon="icon-arrow-up" key="up"></btn>
        <btn icon="icon-home" key="home">Home</btn>
      </group>
      
      <group>
        <btn icon="icon-arrow-left" key="left"></btn>
        <btn icon="icon-ok" key="select">OK</btn>
        <btn icon="icon-arrow-right" key="right"></btn>
      </group>
      
      <group>
        <btn icon="icon-step-backward" key="backspace">Replay</btn>
        <btn icon="icon-arrow-down" key="down"></btn>
        <btn icon="icon-asterisk" key="info"></btn>
      </group>
      <div style="height:20px"></div>
      
      <group>
        <btn icon="icon-backward" key="rev"></btn>
        <btn icon="icon-play" key="play"><i class="icon-pause"></i></btn>
        <btn icon="icon-fast-forward" key="fwd"></btn>
      </group>
      <div style="height:100px"></div>

      <div style="float:none">
        <h1 ng-controller="CurrentButton" ng-bind="state.currentKey"
            style="font-size:850%">
        </h1>
      </div>

    </div>


    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="/properties.js"></script>
    <script src="/main.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
    <script src="/directives.js"></script>


  </body>
</html>
